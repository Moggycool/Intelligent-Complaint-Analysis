---
name: Unittests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest yamllint flake8

      - name: Lint YAML files
        run: yamllint .github/workflows/unittests.yml

      - name: Lint Python code
        run: flake8 .

      - name: Run unittests
        run: |
          pytest -v
